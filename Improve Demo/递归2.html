<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>递归</title>
</head>
<body>
	<script type="text/javascript">
		//  Generator 函数和for...of循环，实现斐波那契数列的例子
		function* fibonacci(){
			let[perv,curr] = [0,1];
			for(;;){
				[perv,curr] = [curr,perv+curr];
				yield curr;
			}
		}
		for(let x of fibonacci()){
			if(x>1000) break;
			console.log(x);
		}


		// 尾递归优化过的 Fibonacci 数列
		function Fibonacci(n,ac1=1,ac2=1){
			if(n <= 1)	{return ac2;};
			return Fibonacci(n-1,ac2,ac1+ac2);
		}
		console.log(Fibonacci(10));				//89
	</script>
</body>
</html>
