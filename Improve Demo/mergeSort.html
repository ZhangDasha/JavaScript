<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>归并排序</title>
</head>
<body>
	<script type="text/javascript">
		/*
			牺牲空间换取空间
		*/
		var mergeSort = function(arr) {
			var left=[], right = [];
			if(arr.length <= 1){
				return arr;
			}else{
				var midIndex = Math.floor(arr.length/2);
				var left = arr.slice(0, midIndex);		//拆分数组
				var right = arr.slice(midIndex, arr.length);
			}
			return merge(mergeSort(left), mergeSort(right));
		}
		function merge(left,right){
			var result = [];
			while(left.length > 0 && right.length>0){
				if(left[0] < right[0]){
					//移除left数组的第一项，并将其添加到result数组中
					result.push(left.shift());
				}else{
					result.push(right.shift());
				}
			}
			return result.concat(left).concat(right);
		}
		// var a = [21,33,2,45,12,23];
		function randomArr() {
			var arr = [];
			for(var i=0; i<20; i++)
				arr.push(i);
			arr.sort(() => Math.random()-0.5);
			return arr;
		}
		var a = randomArr();
		alert(mergeSort(a));
	</script>
</body>
</html>
