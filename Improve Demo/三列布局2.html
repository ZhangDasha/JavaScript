<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三列中间自适应的布局-双飞翼布局</title>
  <style type="text/css">
    /*
    向左浮动后，用负margin-left控制在同一行
    */
    .main, .left, .right{
      float: left;
      height: 130px;
    }
    .main{
      width: 100%;
      background-color: green;
    }
    .left{
      width:200px;
      background-color: red;
      margin-left: -100%;
    }
    .right{
      width: 300px;
      background-color: blue;
      margin-left: -300px;
    }
    .content{
      margin:0 300px 0 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="content">main</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
