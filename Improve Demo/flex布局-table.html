<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS布局</title>
	<style type="text/css">
		div{
			border:1px solid #ccc;
		}
		.parent{
			display: flex;
			flex-wrap: wrap;
			flex-direction: column;
			width: 660px;
			height: 440px;
		}
		div div{
			width: 200px;
			height: 200px;
			border-radius: 10px;
			margin-top: 10px;
			margin-right: 10px;
			text-align: center;
		}
		.parent div:nth-child(1){
			height: 410px;
		}
	</style>
</head>
<body>
	<div class="parent">  
		<div>A</div>    
		<div>B</div>    
		<div>C</div>
		<div>D</div>
		<div>E</div>
	</div>
</body>
</html>
