<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>品字布局 </title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		html,body{
			height:100%;
			/*此设置非常关键，因为默认的body，HTML高度为0，所以后面设置的div的高度无法用百分比显示*/
		}
		.header{
			width:50%;
			height:50%;
			margin:0 auto;
			background: #ccc;
		}
		.main{
			width:100%;
			height:50%;
		}
		.left{
			float:left;
			width:50%;
			height:100%;
			background: yellow;
		}
		.right{
			float:left;
			width:50%;
			height:100%;
			background: red;
		}
	</style>
</head>
<body>
	<div class="header"></div>
	<div class="main">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
