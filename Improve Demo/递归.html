<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>递归</title>
</head>
<body>
	<!-- 利用arguments.callee属性实现递归 -->
	<script type="text/javascript">
		function foo(num){
			if(num < 1)	return 1;
			else {
				return num * arguments.callee(num-1);
			}
		}
		console.log(foo(3));
	</script>
</body>
</html>
