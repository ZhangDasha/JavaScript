<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>递归</title>
</head>
<body>
	<!-- 利用arguments.callee属性实现递归 -->
	<script type="text/javascript">
		function foo(num){
			if(num < 1)	return 1;
			else {
				return num * arguments.callee(num-1);
			}
		}
		console.log(foo(3));

		// 非尾递归的 Fibonacci 数列
		function Fibonacci(n){
			if(n <= 1)	{return 1};
			return Fibonacci(n-1) + Fibonacci(n-2);
		}
		console.log(Fibonacci(10));				//89
	</script>
</body>
</html>
