<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三列中间自适应的布局-flex布局</title>
  <style type="text/css">
    .container{
      display: flex;
      min-height: 130px;
    }
    .main{
      background-color: blue;
      /*flex-grow设置main的放大比例，将空余的空间用main来填充，使三个项目不满一整行；默认为0*/
      flex-grow: 1;
    }
    .left{
      background-color: green;
      /*order属性：定义项目的排列顺序，越小越靠前，默认为0*/
      order:-1;
      /*项目属性flex-basis 设置left和right的固定宽度*/
      flex-basis: 200px;
      
    }
    .right{
      background-color: red;
      flex-basis: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">main</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>  
</body>
</html>
