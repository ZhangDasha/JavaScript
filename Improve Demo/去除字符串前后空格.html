<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    if(!String.prototype.trim){
      String.prototype.trim = function(){
        return this.replace(/^\s+/, "").replace(/\s+$/, "");
      }
    }
  </script>
</body>
</html>
