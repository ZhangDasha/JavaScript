  <script type="text/javascript">
    function commafy(num){
      return num && (num
        .toString().indexOf(".") !== -1 ? num.toString().replace(/(\d)(?=(\d{3})+\.)/g, function($1, $2){
          return $2+',';
        }) : num.toString().replace(/(\d)(?=(\d{3}))/g, function($1, $2){
          return $2+",";
        }))
        
    }
    console.log(commafy(1234.90));
