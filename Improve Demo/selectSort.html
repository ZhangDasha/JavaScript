<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择排序</title>
</head>
<body>
	<script type="text/javascript">
		//选择排序的思想是：把每一个数都与第一个数比较，如果小于第一个数，就把它们交换位置；这样一轮下来，最小的数就排到了最前面；重复比较n-1轮，就实现了选择排序.把最小的数放在最前面
		var selectSort = function(arr){
			var len = arr.length;
			for(var i=0;i<len-1;i++){
				for(var j=i+1;j<len;j++){
					if(arr[i] > arr[j]){
						var temp = arr[i];
						arr[i] = arr[j];
						arr[j] = temp;
					}
				}
			}
			return arr;
		}
		var a = [21,33,2,45,12,23];
		alert(selectSort(a));
	</script>
</body>
</html>
