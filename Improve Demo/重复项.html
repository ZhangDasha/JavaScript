<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>去除数组中的重复项</title>
</head>
<body>
	<script type="text/javascript">
		var arr = [1,2,3,4,5,6,1,6,7,2];
		var newArr=[];
		//思想：定义一个空数组来接收过滤后的数值。查找在newArr中是否已拥有当前值arr[i]
		for(var i=0;i<arr.length-1;i++){
			if(newArr.indexOf(arr[i])==-1){
				newArr.push(arr[i]);
			}
		}
		alert(newArr);
	</script>
</body>
</html>
