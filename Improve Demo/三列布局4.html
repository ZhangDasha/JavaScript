<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三列中间自适应的布局-绝对定位</title>
  <style type="text/css">
  /*
    绝对定位 + left/right=0
  */
    .container{
      position: relative;
    }
    .main, .left, .right{
      top:0;
      min-height: 130px;
    }
    .main{
      background-color: red;
      margin: 0 300px 0 200px;
    }
    .left{
      position: absolute;
      background-color: green;
      left: 0;
      width: 200px;
    }
    .right{
      position: absolute;
      background-color: blue;
      right: 0;
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">main</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
