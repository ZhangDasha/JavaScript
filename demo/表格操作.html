<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格操作</title>
		<script type="text/javascript" src="js/demo.js"></script>
	</head>
	<body>
		<table border="1" width="300">
			<caption>人员数据</caption>
			<thead>
				<tr>
					<th>姓名</th>
					<th>性别</th>
					<th>年龄</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>张三</td>
					<td>男</td>
					<td>22</td>
				</tr>
			</tbody>
			<tbody>
				<tr>
					<td>小红</td>
					<td>女</td>
					<td>20</td>
				</tr>
			</tbody>
			<tfoot >
				<tr>
					<td colspan = '3'>人员总数：</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
