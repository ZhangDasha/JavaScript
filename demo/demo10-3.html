<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript的闭包</title>
</head>
<body>
	<button type="button" onclick="myFunction()" value="aaa" id="btn">计数</button>
	<p id="demo">0</p>
	<script type="text/javascript">
		var add = (function(){
			var counter = 0;
			return function(){ return counter+=1;};
		})();
		function myFunction(){
			document.getElementById('demo').innerHTML = add();
		}
		console.log(document.getElementById("btn").getAttribute('value')) ;
	</script>
</body>
</html>
