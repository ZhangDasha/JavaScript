<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数作为方法调用</title>
</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">
		var myObject={
			firstName:"zhang",
			lastName:"daXiang",
			fullName:function(){
				return this.firstName + this.lastName;
			}
		}
		// document.getElementById("demo").innerHTML = myObject.fullName();
		// console.log(myObject.fullName());
		// alert(myObject.fullName());
	</script>
</body>
</html>
