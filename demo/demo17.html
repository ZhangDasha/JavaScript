<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Navigator获取浏览器信息</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<p>浏览器代号: " + navigator.appCodeName + "</p>");

		document.write("<p>浏览器名称: " + navigator.appName + "</p>");
		document.write("<p>浏览器版本: " + navigator.appVersion + "</p>");
		document.write("<p>硬件平台: " + navigator.platform + "</p>");
		document.write("<p>用户代理: " + navigator.userAgent + "</p>");
		document.write("<p>用户代理语言: " + navigator.systemLanguage + "</p>");
	</script>
	
</body>
</html>
