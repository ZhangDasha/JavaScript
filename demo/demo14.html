<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建元素结点</title>
</head>
<body>
	<div id="div1">
		<p id="p1">这是一个段落。</p>
		<p id="p2">这是另一个段落。</p>
	</div>
	<script type="text/javascript">
		var para = document.createElement("p");
		var text = document.createTextNode("这是新创建的结点");
		para.appendChild(text);
		var ele = document.getElementById("div1");
		ele.appendChild(para);
	</script>
</body>
</html>
